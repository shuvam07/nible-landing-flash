name: Deploy Landing Site

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/deploy-landing.sh'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - '.github/workflows/deploy-landing.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy landing site to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cat <<'EOF' > ~/deploy-landing.sh
            #!/bin/bash
            set -euo pipefail

            REPO_DIR="/home/ubuntu/nible-landing-flash"
            BUILD_DIR="dist"
            TARGET_DIR="/var/www/nible"

            cd "${REPO_DIR}"
            git pull --ff-only origin main
            npm install
            npm run build

            sudo rsync -av --delete "${BUILD_DIR}/" "${TARGET_DIR}/"
            sudo systemctl reload nginx
            EOF

            chmod +x ~/deploy-landing.sh
            ~/deploy-landing.sh




